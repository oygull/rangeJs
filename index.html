<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
  <div class="box">
    <label for="firstInput">Max letters count is 50</label>
    <input min="0" max="50" id="firstInput" type="text">
    <div class="box-inner">
      <div id="range"></div>
    </div>
  </div>

  <div class="box">
    <label for="seocndInput">Max letters count is 100</label>
    <input min="0" max="100" id="seocndInput" type="text">
    <div class="box-inner">
      <div id="range2"></div>
    </div>
  </div>

  <div class="box">
    <label for="textarea">Max letters count is 1000</label>
    <textarea min="0" max="1000" name="text" id="textarea" cols="30" rows="5"></textarea>
    <div class="box-inner">
      <div id="range3"></div>
    </div>
  </div>


  <script src="js/main.js">
  </script>
</body>

</html>
